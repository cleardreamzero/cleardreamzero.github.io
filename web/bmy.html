        <p>参观兵马俑的经历并没有达到我的预期。<br>
          首先，我们是五一假期去的，所以确实切身体会到了：“看人头”是什么感觉。<br>
          而且，我个人感觉兵马俑有些无聊，实地风景远远没有网络上来的震撼，可能是我不喜欢人文景观的原因吧。<br>
          最后，景区的当地特色美食“biangbiang面”实在是不敢恭维，与西安市区里的差太多了。<br>
